<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,700@display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/main.css">
	<title>MOST</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class='header__container'>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<div class="menu__body">
						<ul class="menu__list">
							<li>
								<a href="#" class="menu__link">О нас</a>
							</li>
							<li>
								<a href="#" class="menu__link">Блог</a>
							</li>
							<li>
								<a href="#" class="menu__link">Меню</a>
							</li>
							<li>
								<a href="#" class="menu__link">Интерьер</a>
							</li>
							<li>
								<a href="#" class="menu__link">Контакты</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="header__contact">
					<a href="tel:+79990030101" class="header__button button__no-border  button">+79990030101</a>
					<a href="#" class="header__button button">Забронировать</a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="restaurant">
				<div class='restaurant__container'>
					<div class="restaurant__content">
						<h3 class="restaurant__title">RESTAURANT & LOUNGE</h3>
						<img src="img/restaurant/logo.png" alt="Логотип">
						<div class="restaurant__subtitle">Moscow</div>
					</div>
					<div class="restaurant__slider slider-restaurant swiper">
						<div class="slider-restaurant__wrapper swiper-wrapper">
							<div class="slider-restaurant__slide swiper-slide _ibg">
								<img src="img/restaurant/background.jpg" alt="Слайд">
								<div class="slider-restaurant__overlay"></div>
							</div>
							<div class="slider-restaurant__slide swiper-slide _ibg">
								<img src="img/restaurant/background.jpg" alt="Слайд">
								<div class="slider-restaurant__overlay"></div>
							</div>
							<div class="slider-restaurant__slide swiper-slide _ibg">
								<img src="img/restaurant/background.jpg" alt="Слайд">
								<div class="slider-restaurant__overlay"></div>
							</div>
							<div class="slider-restaurant__slide swiper-slide _ibg">
								<img src="img/restaurant/background.jpg" alt="Слайд">
								<div class="slider-restaurant__overlay"></div>
							</div>
							<div class="slider-restaurant__slide swiper-slide _ibg">
								<img src="img/restaurant/background.jpg" alt="Слайд">
								<div class="slider-restaurant__overlay"></div>
							</div>
						</div>
						<div class="slider-restaurant__pagination swiper-pagination"></div>
						<div class="slider-restaurant__fraction">
							<div class="slider-restaurant__curent">1</div>
							<div class="slider-restaurant__sepparator">/</div>
							<div class="slider-restaurant__total">1</div>
						</div>
					</div>
					<div class="restaurant__footer">
						<div class="restaurant__address address-restaurant">
							<div class="address-restaurant__icon">
								<img src="img/restaurant/icon-map.png" alt="Иконка">
							</div>
							<div class="address-restaurant__text">Краснопресненская</br> набережная, 16с1
							</div>
						</div>
						<div class="restaurant__socials">
							<div class="restaurant__social">
								<img src="img/restaurant/icon-instagram.svg" alt="Иконка">
							</div>
							<div class="restaurant__social">
								<img src="img/restaurant/icon-vk.svg" alt="Иконка">
							</div>
							<div class="restaurant__social">
								<img src="img/restaurant/icon-facebook.svg" alt="Иконка">
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">

		</footer>
	</div>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
